<style>
    *{
        margin: 15px;
        padding: 0px;
    }
    .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            margin: 0px 550px;
    }
    .login-container label {
        margin-bottom: 8px;
        font-weight: bold;
    }
    .login-container input {
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }
    .login-container button {
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007BFF;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .login-container button:hover {
        background-color: #0056b3;
    }
</style>

<p>login works!</p>

<form class="login-container">
    <label for="userID">User ID: </label>
    <input type="text" #userID> <br>

    <label for="pass">Password: </label>
    <input type="password" #pass> <br>

    <button type="submit" (click)="login(userID.value,pass.value)" id="loginButton">Login</button>

</form>
